<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="./servercrash.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">•ᴖ•</div>
        <h1 class="error-code">404</h1>
