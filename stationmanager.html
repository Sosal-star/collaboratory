<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stations | Station Management System</title>
    <link rel="stylesheet" href="./stationmanager.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Manage Stations</h2>
            </div>
            <div class="card-body">
                <button class="add-btn">Add Station</button>
                <table class="station-table">
                    <thead>
                        <tr>
                            <th>Station ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Capacity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Main Street Station</td>
                            <td>123 Main St, City</td>
                            <td>200</td>
                            <td>Active</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Central Station</td>
                            <td>456 Center Ave, Town</td>
                            <td>150</td>
                            <td>Active</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>North End Terminal</td>
                            <td>789 North St, Village</td>
                            <td>100</td>
                            <td>Inactive</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
