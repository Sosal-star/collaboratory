<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./managebus.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <a href="#">Dashboard</a>
    <a href="#">Buses</a>
    <a href="#">Station managers</a>
    <a href="#">Drivers</a>
    <a href="#">Contents</a>
    <a href="#">Reservation</a>
    <a href="#">History</a>
    <a href="#">Settings</a>
    <a href="#">Sign out</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Add Bus</h2>
      <form>
        <label for="busNumber">Bus Number:</label>
        <input type="text" id="busNumber" name="busNumber"><br>
        <label for="busType">Bus Type:</label>
        <input type="text" id="busType" name="busType"><br>
        <label for="driverName">Driver's Name:</label>
        <input type="text" id="driverName" name="driverName"><br>
        <input type="submit" value="Add Bus">
      </form>
    </div>
    <div class="card">
      <h2>Delete Bus</h2>
      <form>
        <label for="deleteBusNumber">Bus Number:</label>
        <input type="text" id="deleteBusNumber" name="deleteBusNumber"><br>
        <label for="deleteBusType">Bus Type:</label>
        <input type="text" id="deleteBusType" name="deleteBusType"><br>
        <input type="submit" value="Delete Bus">
      </form>
    </div>
  </div>
</body>
</html>
