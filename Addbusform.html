<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus form</title>
    <link rel="stylesheet" href="./manage.css">

    <title>Add Bus </title>
</head>
<body>
  <h1>Add Bus</h1>

<div class="container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="number">Bus Number:</label>
            <input type="text" id="name" name="number" placeholder="Enter a bus number" required>
        </div>
        <div class="form-group">
            <label for="bustype">Bus type:</label>
            <input type="text" id="bustype" name="bustype" placeholder="Enter a bus type" required>
        </div>
        <div class="form-group">
            <label for="name">Driver's name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Driver name" required>
        </div>
        <div class="form-group">
            <label for="booking-date">Register  Date:</label>
            <input type="date" id="booking-date" name="booking-date" required>
        </div>
        <div class="form-group">
            <label for="booking-time">Status:</label>
            <input type="Status" id="Status" name="Status" required>
        </div>
        <div class="form-group">
            <label for="num-adults">Action</label>
            <input type="Action" id="Action" name="Action" placeholder="Action" required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
