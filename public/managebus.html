<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Buses | Bus Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Manage Buses</h2>
                <button class="add-btn" onclick="showAddBusForm()">Add Bus</button>
            </div>
            <div class="add-bus-form" style="display:none;">
                <form id="addBusForm" action="/addbus" method="POST">
                    <label for="registrationnumber">Registration Number:</label>
                    <input type="text" id="registrationnumber" name="registrationnumber" required>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" required>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <button type="submit">Add Bus</button>
                </form>
            </div>
            <style>
        
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f9f9f9;
                }
                
                .container {
                    max-width: 500px;
                    margin: 50px auto;
                    padding: 20px;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
                }
                
                .form-group {
                    margin-bottom: 20px;
                }
                
                label {
                    display: block;
                    font-weight: bold;
                    margin-bottom: 5px;
                    color: #333333; /* Dark gray */
                }
                
                input[type="text"],
                input[type="date"],
                select {
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #cccccc; /* Light gray */
                    border-radius: 5px;
                    box-sizing: border-box;
                    background-color: #f2f2f2; /* Lighter gray */
                    color: #333333; /* Dark gray */
                }
                
                input[type="submit"] {
                    background-color: #4CAF50; /* Green */
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
                
                input[type="submit"]:hover {
                    background-color: #45a049; /* Darker green */
                }
                
                /* Adjust styles for the placeholder text */
                input::placeholder {
                    color: #999999; /* Light gray */
                }
                h1{
                    text-align: center;
                    padding-bottom: 2px;
                }
                
                    </style>
        
            <div class="card-body">
                <table class="bus-table">
                    <thead>
                        <tr>
                            <th>Bus ID</th>
                            <th>License Plate</th>
                            <th>Model</th>
                            <th>Capacity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bus data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showAddBusForm() {
            var form = document.querySelector('.add-bus-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
