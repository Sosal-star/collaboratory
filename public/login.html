<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "maindiv">
        <div class = "container">
            <div class = "container-left">
                <h1>Welcome<br> Back!</h1>
            </div>
            <div class = "container-right">

                <div class = "form-header">

                    <h1>Login</h1>
                    <p>Welcome to the login panel</p>

                </div>
                <form class="sosal-login" action="/login" method="post">
                    <div class="field-input">
                        <label for="email">Email:</label>
                        <input class = "email-class" type="email" name="email" required> 
                       
                      </div>

                      <div class="field-input">
                        <label for="password">Password:</label>
                        <input class="email-class" type="password" name="password" required>

                       
                      </div>
                      
                      <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role">  
                          <option value="admin">Admin</option>  
                          <option value="stationmanager">Station manager</option>  
                          <option value="drivers">Driver</option>  
                          <option value="customer">Customer</option>  
                          
                          </select>  
                  
                      </div>
                      <div class ="form-option">
                        <div class="Remember">
                            <input type="checkbox">
                            <p>Remember me</p>
                            

                        </div>
                        <p>forgot password</p>
                      </div>
                      <button class="form-button">
                        <p>Login</p>
                      </button>
                
                </form>
                <a href= "./signup.html"><p>New user? signup</p></a>


            </div>

            
        </div>
    </div>
</body>
</html>
